<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Form Quiz</title>
  <style>
    :root {
      --bg: #0b1020;
      --card: #111834;
      --text: #e6eaf2;
      --muted: #9aa3b2;
      --primary: #4f46e5;
      --primary-600: #4338ca;
      --green: #16a34a;
      --red: #dc2626;
      --yellow: #f59e0b;
      --border: #1f2a4a;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: radial-gradient(1200px 800px at 80% -20%, #1c2350 0%, rgba(28, 35, 80, 0) 60%), radial-gradient(1000px 700px at -10% 110%, #1d274b 0%, rgba(29, 39, 75, 0) 60%), var(--bg);
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .quiz-shell {
      width: 100%;
      max-width: 860px;
      display: grid;
      gap: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .title {
      font-weight: 700;
      letter-spacing: 0.3px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
    }

    .title .badge {
      font-size: 12px;
      color: var(--yellow);
      background: rgba(245, 158, 11, 0.12);
      border: 1px solid rgba(245, 158, 11, 0.25);
      padding: 2px 8px;
      border-radius: 999px;
    }

    .progress {
      position: relative;
      height: 8px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid var(--border);
      border-radius: 999px;
      overflow: hidden;
    }

    .progress>span {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary), #22c55e);
      transition: width 360ms ease;
    }

    .card {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.35);
      overflow: hidden;
      backdrop-filter: blur(8px);
      transform-origin: 50% 40%;
      animation: cardIn 420ms cubic-bezier(.2, .8, .2, 1);
    }

    @keyframes cardIn {
      from {
        opacity: 0;
        transform: translateY(12px) scale(0.985);
      }

      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .card-body {
      padding: 24px;
      display: grid;
      gap: 18px;
    }

    .q-head {
      display: grid;
      gap: 8px;
    }

    .q-index {
      font-size: 13px;
      color: var(--muted);
      letter-spacing: .3px;
    }

    .q-text {
      font-size: 20px;
      line-height: 1.45;
    }

    .options {
      display: grid;
      gap: 10px;
    }

    .option {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px 14px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--border);
      border-radius: 12px;
      cursor: pointer;
      transition: transform 140ms ease, border-color 140ms ease, background 140ms ease;
      user-select: none;
    }

    .option:hover {
      transform: translateY(-1px);
      border-color: rgba(79, 70, 229, 0.55);
      background: rgba(79, 70, 229, 0.08);
    }

    .option.selected {
      border-color: rgba(255, 255, 255, 0.35);
    }

    .option.correct {
      border-color: rgba(34, 197, 94, 0.7);
      background: rgba(34, 197, 94, 0.08);
    }

    .option.incorrect {
      border-color: rgba(220, 38, 38, 0.7);
      background: rgba(220, 38, 38, 0.06);
    }

    .option .letter {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      display: grid;
      place-items: center;
      font-weight: 700;
      font-size: 13px;
      color: var(--text);
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid var(--border);
      flex: 0 0 auto;
    }

    .explain {
      display: none;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.02);
      animation: fadeIn 300ms ease;
    }

    .explain.show {
      display: block;
    }

    .explain.success {
      border-color: rgba(22, 163, 74, 0.6);
      background: rgba(22, 163, 74, 0.08);
    }

    .explain.error {
      border-color: rgba(220, 38, 38, 0.6);
      background: rgba(220, 38, 38, 0.08);
    }

    .explain .label {
      font-weight: 700;
      margin-bottom: 6px;
    }

    .explain.success .label {
      color: var(--green);
    }

    .explain.error .label {
      color: var(--red);
    }

    .explain pre {
      margin: 10px 0 0;
      padding: 12px;
      background: #0d1228;
      color: #e7ecf7;
      border: 1px solid #263156;
      border-radius: 10px;
      overflow: auto;
      max-height: 260px;
    }

    .footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 0 24px 24px;
    }

    .btn {
      appearance: none;
      border: 1px solid var(--border);
      background: var(--primary);
      color: white;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 120ms ease, background 120ms ease, opacity 120ms ease;
    }

    .btn:hover {
      background: var(--primary-600);
      transform: translateY(-1px);
    }

    .btn:disabled {
      opacity: .5;
      cursor: not-allowed;
      transform: none;
    }

    .btn.ghost {
      background: transparent;
      color: var(--text);
      border-color: var(--border);
    }

    .meta {
      font-size: 13px;
      color: var(--muted);
    }

    .center {
      text-align: center;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(4px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Summary styles */
    .summary {
      display: grid;
      gap: 14px;
      padding: 24px;
      text-align: center;
    }

    .score {
      font-size: 42px;
      font-weight: 800;
      letter-spacing: .5px;
      background: linear-gradient(90deg, #22c55e, #4f46e5);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
    }

    .pill {
      border: 1px solid var(--border);
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.02);
    }

    @media (max-width: 720px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="quiz-shell">
    <div class="header">
      <div class="title">
        <span>HTML Form Quiz</span>
        <span class="badge">15 questions</span>
      </div>
      <div class="meta"><span id="meta-progress">0/15</span></div>
    </div>

    <div class="progress"><span id="progress-bar"></span></div>

    <section id="stage" class="card" aria-live="polite"></section>
  </div>

  <script>
    const LETTERS = ["A", "B", "C", "D"];

    const quizData = [
      {
        "q": "Để hiển thị kết quả tìm kiếm phong phú (Rich Results) như xếp hạng sao, công thức nấu ăn hoặc câu hỏi thường gặp, bạn cần tích hợp loại đánh dấu nào vào HTML?",
        "options": [
          "Twitter Cards",
          "Responsive Web Design",
          "Structured Data (Schema Markup)",
          "Open Graph Meta Tags"
        ],
        "correctIndex": 2,
        "explanation": "Structured Data (Dữ liệu có cấu trúc), thường được triển khai bằng Schema.org (JSON-LD), là cách tiêu chuẩn hóa để đánh dấu nội dung, giúp công cụ tìm kiếm hiểu rõ ngữ cảnh hơn và hiển thị Rich Results."
      },
      {
        "q": "Thẻ hreflang được sử dụng cho mục đích SEO nào?",
        "options": [
          "Chỉ định các phiên bản ngôn ngữ và khu vực của một trang.",
          "Chỉ định phiên bản AMP (Accelerated Mobile Page) của một trang.",
          "Chỉ định liên kết ngoài là 'nofollow'.",
          "Chỉ định URL Canonical."
        ],
        "correctIndex": 0,
        "explanation": "Thẻ hreflang được sử dụng trong SEO quốc tế để thông báo cho công cụ tìm kiếm về các phiên bản khác nhau của một trang (theo ngôn ngữ hoặc khu vực), đảm bảo người dùng thấy phiên bản phù hợp nhất."
      },
      {
        "q": "Giả sử bạn có một liên kết trả phí (quảng cáo) trên trang của mình. Để tuân thủ nguyên tắc của Google, bạn nên sử dụng giá trị nào cho thuộc tính rel của thẻ <a>?",
        "options": [
          "rel='ugc'",
          "rel='nofollow'",
          "rel='dofollow'",
          "rel='sponsored'"
        ],
        "correctIndex": 3,
        "explanation": "Thuộc tính rel='sponsored' là giá trị được Google khuyến nghị sử dụng để xác định các liên kết quảng cáo hoặc có trả phí, nhằm tách biệt chúng khỏi các liên kết hữu cơ."
      },
      {
        "q": "Một trang có nội dung được tạo bởi người dùng (User Generated Content - UGC), chẳng hạn như một bình luận hoặc bài đăng diễn đàn. Bạn nên sử dụng giá trị nào cho thuộc tính rel của liên kết trong nội dung đó?",
        "options": [
          "rel='sponsored'",
          "rel='ugc'",
          "rel='external'",
          "rel='nofollow'"
        ],
        "correctIndex": 1,
        "explanation": "Google khuyến nghị sử dụng rel='ugc' để đánh dấu các liên kết trong nội dung do người dùng tạo (ví dụ: phần bình luận), nhằm giúp công cụ tìm kiếm phân loại liên kết và xử lý spam hiệu quả hơn."
      },
      {
        "q": "JSON-LD (JavaScript Object Notation for Linked Data) là một định dạng phổ biến để triển khai Structured Data. Vị trí lý tưởng nhất để đặt khối script JSON-LD trên trang HTML là ở đâu?",
        "options": [
          "Trong thẻ <head> hoặc <body>",
          "Chỉ trong thẻ <footer>",
          "Chỉ trong một tệp JavaScript riêng biệt",
          "Chỉ trong thẻ <title>"
        ],
        "correctIndex": 0,
        "explanation": "JSON-LD có thể được đặt ở bất cứ đâu trong phần <head> hoặc <body> của tài liệu HTML. Vị trí được khuyến nghị là trong phần <head> để đảm bảo công cụ tìm kiếm có thể đọc và xử lý dữ liệu có cấu trúc đó sớm nhất có thể."
      },
      {
        "q": "Để khai báo một phiên bản AMP (Accelerated Mobile Page) của một trang HTML, bạn sẽ sử dụng thẻ nào trong phần <head> của trang gốc?",
        "options": [
          "<link rel=\"alternate\" href=\"...\">",
          "<link rel=\"amphtml\" href=\"...\">",
          "<link rel=\"canonical\" href=\"...\">",
          "<meta name=\"amp\">"
        ],
        "correctIndex": 1,
        "explanation": "Thuộc tính `rel=\"amphtml\"` là chuẩn để liên kết trang HTML với phiên bản AMP tương ứng, giúp Google hiểu cấu trúc và hiển thị trang AMP."
      },
      {
        "q": "Trong Structured Data (Schema Markup), định dạng nào được Google ưu tiên nhất và dễ triển khai nhất?",
        "options": [
          "Microdata",
          "RDFa",
          "XML",
          "JSON-LD"
        ],
        "correctIndex": 3,
        "explanation": "JSON-LD được Google khuyến nghị vì nó dễ dàng chèn vào trang HTML dưới dạng script và không làm rối mã HTML hiện có."
      },
      {
        "q": "Thuộc tính data-nosnippet được sử dụng để làm gì?",
        "options": [
          "Ngăn công cụ tìm kiếm thu thập dữ liệu (crawl) trang",
          "Tăng tốc độ tải trang bằng cách ẩn nội dung",
          "Ngăn Google hiển thị một phần nội dung trong đoạn trích (snippet) kết quả tìm kiếm.",
          "Dùng để đánh dấu nội dung trả phí."
        ],
        "correctIndex": 2,
        "explanation": "Thuộc tính `data-nosnippet` cho phép quản trị web kiểm soát nội dung nào không được sử dụng trong Rich Results hoặc đoạn trích mô tả của Google."
      },
      {
        "q": "Để chỉ định một hình ảnh lớn, chất lượng cao cho các bài chia sẻ trên Open Graph (Facebook), bạn nên sử dụng thẻ nào?",
        "options": [
          "<meta property=\"og:image:size\">",
          "<meta property=\"og:image:width\"> và <meta property=\"og:image:height\">",
          "<meta property=\"og:image:ratio\">",
          "<meta property=\"og:image:crop\">"
        ],
        "correctIndex": 1,
        "explanation": "Việc chỉ định kích thước hình ảnh (`og:image:width` và `og:image:height`) giúp Facebook render chính xác hình ảnh xem trước mà không cần phải đoán kích thước."
      },
      {
        "q": "Tác động của việc Googlebot gặp lỗi HTTP 404 (Not Found) đối với SEO là gì?",
        "options": [
          "Tăng tốc độ thu thập dữ liệu",
          "Tăng PageRank cho các trang khác",
          "Lãng phí ngân sách thu thập dữ liệu (crawl budget) và gây ra trải nghiệm người dùng kém.",
          "Không ảnh hưởng đến SEO."
        ],
        "correctIndex": 2,
        "explanation": "Quá nhiều lỗi 404 có thể lãng phí ngân sách thu thập dữ liệu của bot (crawl budget) và báo hiệu cho Google thấy trang web có vấn đề về chất lượng."
      },
      {
        "q": "Điều nào sau đây là yêu cầu chính đối với thuộc tính href trong thẻ Canonical (rel=\"canonical\")?",
        "options": [
          "Nó có thể là một URL tương đối (Relative URL)",
          "Nó chỉ nên chứa URL gốc (Root URL)",
          "Nó chỉ có thể trỏ đến cùng tên miền (Domain)",
          "Nó phải là một URL tuyệt đối (Absolute URL) (ví dụ: https://example.com/page.html)."
        ],
        "correctIndex": 3,
        "explanation": "Canonical URL phải là URL đầy đủ, tuyệt đối (Absolute URL) để tránh hiểu nhầm cho công cụ tìm kiếm về trang mà nó đang đề cập đến."
      },
      {
        "q": "Thẻ meta nào ngăn trình duyệt web lưu trữ (cache) phiên bản trang web cho lần truy cập tiếp theo?",
        "options": [
          "<meta http-equiv=\"cache-control\" content=\"no-cache\">",
          "<meta http-equiv=\"expires\" content=\"9999\">",
          "<meta name=\"refresh\" content=\"30\">",
          "<meta name=\"robots\" content=\"noindex\">"
        ],
        "correctIndex": 0,
        "explanation": "Thuộc tính `cache-control` với giá trị `no-cache` được sử dụng để kiểm soát việc lưu trữ trình duyệt, yêu cầu trình duyệt tải lại trang mới mỗi lần truy cập."
      },
      {
        "q": "Trong HTML, việc đặt các thẻ <script> tải JavaScript nặng ở đâu là tốt nhất để tối ưu tốc độ tải trang (Initial Page Load)?",
        "options": [
          "Trong thẻ <head> không có thuộc tính",
          "Ngay trước thẻ đóng <\/body> với thuộc tính defer hoặc async.",
          "Ngay sau thẻ mở <body>",
          "Đặt trong tệp robots.txt."
        ],
        "correctIndex": 1,
        "explanation": "Đặt ở cuối <\/body> hoặc sử dụng thuộc tính `defer` hoặc `async` trong thẻ `<script>` giúp trình duyệt tải và hiển thị nội dung HTML/CSS trước khi xử lý JavaScript, cải thiện tốc độ tải nội dung đầu tiên."
      },
      {
        "q": "Để khai báo một trang là không thể truy cập được cho tất cả các bot (ví dụ: Googlebot, Bingbot) trong robots.txt, bạn sử dụng chỉ thị nào?",
        "options": [
          "User-agent: Googlebot và Disallow: /",
          "Allow: /",
          "Crawl: None",
          "User-agent: * và Disallow: /"
        ],
        "correctIndex": 3,
        "explanation": "`User-agent: *` nhắm mục tiêu đến tất cả các bot của công cụ tìm kiếm, và `Disallow: /` ngăn chặn việc thu thập dữ liệu (crawl) toàn bộ trang web."
      },
      {
        "q": "Thuộc tính type trong thẻ <script> (ví dụ: <script type=\"application/ld+json\">) được dùng để khai báo Structured Data, thuộc tính này gọi là gì?",
        "options": [
          "Data Type",
          "Script Type",
          "MIME Type (hoặc media type)",
          "HTML Type"
        ],
        "correctIndex": 2,
        "explanation": "`application/ld+json` là MIME Type (Multipurpose Internet Mail Extensions Type) hoặc Media Type, dùng để khai báo định dạng dữ liệu trong thẻ script."
      }
    ];

    const stage = document.getElementById("stage");
    const progressBar = document.getElementById("progress-bar");
    const metaProgress = document.getElementById("meta-progress");

    let order = [];
    let current = 0;
    let score = 0;
    let answered = false;

    function shuffle(arr) {
      const a = [...arr];
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function escapeHtml(str) {
      return str.replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;");
    }

    function setProgress() {
      metaProgress.textContent = `${Math.min(current + 1, order.length)}/${order.length}`;
      const pct = (current) / order.length * 100;
      progressBar.style.width = `${pct}%`;
    }

    function renderQuestion() {
      const q = quizData[order[current]];

      const options = q.options.map((text, i) => {
        return `<div class="option" data-index="${i}" role="button" tabindex="0" aria-pressed="false">
  <div class="letter">${LETTERS[i]}</div>
  <div>${escapeHtml(text)}</div>
</div>`;
      }).join("");

      stage.innerHTML = `
        <div class="card-body">
          <div class="q-head">
            <div class="q-index">Câu ${current + 1}/${order.length}</div>
            <div class="q-text">${escapeHtml(q.q)}</div>
          </div>
          <div class="options" id="options">${options}</div>
          <div id="explain" class="explain" aria-live="polite"></div>
        </div>
        <div class="footer">
          <button id="resetBtn" class="btn ghost">Reset</button>
          <div style="display:flex; gap:10px; align-items:center">
            <span class="meta" id="hint">${answered ? "Chọn đáp án để xem giải thích" : ""}</span>
            <button id="nextBtn" class="btn" disabled>Tiếp theo</button>
          </div>
        </div>
      `;

      answered = false;
      bindHandlers();
      setProgress();
    }

    function bindHandlers() {
      const q = quizData[order[current]];
      const list = stage.querySelectorAll(".option");
      const explainBox = stage.querySelector("#explain");
      const nextBtn = stage.querySelector("#nextBtn");
      const resetBtn = stage.querySelector("#resetBtn");

      list.forEach(el => {
        const idx = Number(el.getAttribute("data-index"));
        const select = () => {
          if (answered) return;
          answered = true;

          list.forEach(n => n.classList.remove("selected"));
          el.classList.add("selected");

          const isCorrect = idx === q.correctIndex;
          if (isCorrect) {
            el.classList.add("correct");
            score += 1;
          } else {
            el.classList.add("incorrect");
            const correctEl = Array.from(list)[q.correctIndex];
            correctEl.classList.add("correct");
          }

          const label = isCorrect ? "Chính xác!" : "Chưa chính xác";
          const cls = isCorrect ? "success" : "error";
          const exampleBlock = q.example ? `<pre><code>${escapeHtml(q.example)}</code></pre>` : "";

          explainBox.className = `explain show ${cls}`;
          explainBox.innerHTML = `<div class="label">${label}</div><div>${escapeHtml(q.explanation)}</div>${exampleBlock}`;

          nextBtn.disabled = false;
        };

        el.addEventListener("click", select);
        el.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            select();
          }
        });
      });

      nextBtn.addEventListener("click", nextStep);
      resetBtn.addEventListener("click", resetQuiz);
    }

    function nextStep() {
      if (current < order.length - 1) {
        current += 1;
        renderQuestion();
      } else {
        showSummary();
      }
    }

    function showSummary() {
      progressBar.style.width = "100%";
      metaProgress.textContent = `${order.length}/${order.length}`;

      stage.innerHTML = `
        <div class="summary">
          <div class="score">${score}/${order.length}</div>
          <div class="grid">
            <div class="pill">Đúng: <strong style="color: var(--green)">${score}</strong></div>
            <div class="pill">Sai: <strong style="color: var(--red)">${order.length - score}</strong></div>
          </div>
          <div class="meta">Hoàn thành quiz về HTML Forms. Bạn có thể làm lại để luyện tập thêm.</div>
          <div style="display:flex; justify-content:center; gap:12px; margin-top: 4px;">
            <button class="btn" id="again">Làm lại</button>
          </div>
        </div>
      `;

      const again = document.getElementById("again");
      again.addEventListener("click", resetQuiz);
    }

    function resetQuiz() {
      order = shuffle(quizData.map((_, i) => i));
      current = 0;
      score = 0;
      answered = false;
      renderQuestion();
    }

    // init
    resetQuiz();
  </script>
</body>

</html>
