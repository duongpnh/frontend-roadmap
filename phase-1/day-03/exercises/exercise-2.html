<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 2 — Add Table Headers</title>
</head>
<body>
  <h2>Exercise 2 — Add Table Headers</h2>
  <p>Create a table with the header row: Name, Age, Country.</p>
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Country</th>
    </tr>
  </table>
</body>
</html>
