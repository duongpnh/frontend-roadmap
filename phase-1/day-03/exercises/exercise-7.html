<!DOCTYPE html>

  <title>Exercise 7 — Combine colspan + rowspan</title>
</head>
<body>
  <h2>Exercise 7 — Combine colspan + rowspan</h2>
  <p>Merge the top-left cell across 2 rows and 2 columns.</p>
  <table border="1">
    <tr>
      <td colspan="2" rowspan="2">Main</td>
      <td>A</td>
    </tr>
    <tr>
      <td>B</td>
    </tr>
  </table>
</body>
