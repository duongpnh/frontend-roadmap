<body>
  <h2>Exercise 3 — Alignment Attributes</h2>
  <p>Create a table where one column is aligned left, one center, one right.</p>
  <table border="1">
    <tr>
      <th align="left">Left</th>
      <th align="center">Center</th>
      <th align="right">Right</th>
    </tr>
    <tr>
      <td align="left">Apple</td>
      <td align="center">Banana</td>
      <td align="right">Cherry</td>
    </tr>
  </table>
</body>
</html>
