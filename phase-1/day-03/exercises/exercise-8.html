<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 8 — Add thead, tbody, tfoot</title>
</head>
<body>
  <h2>Exercise 8 — Add thead, tbody, tfoot</h2>
  <p>Create a table with a header, body, and footer.</p>
  <table border="1">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Apple</td>
        <td>1.00</td>
      </tr>
      <tr>
        <td>Orange</td>
        <td>1.20</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Total</td>
        <td>2.20</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
