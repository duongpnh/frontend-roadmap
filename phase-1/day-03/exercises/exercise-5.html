<!DOCTYPE html>
<html lang="en">
<head>

  <title>Exercise 5 — Merging Cells with colspan</title>
</head>
<body>
  <h2>Exercise 5 — Merging Cells with colspan</h2>
  <p>Create a header that spans across 3 columns.</p>
  <table border="1">
    <tr>
      <th colspan="3">Monthly Report</th>
    </tr>
    <tr>
      <td>Item</td>
      <td>Qty</td>
      <td>Price</td>
    </tr>
  </table>
</body>
</html>
