<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 4 — Create a Table Caption</title>
</head>
<body>
  <h2>Exercise 4 — Create a Table Caption</h2>
  <p>Add a caption on top of a table: "Student Scores".</p>
  <table border="1">
    <caption>Student Scores</caption>
    <tr>
      <th>Name</th>
      <th>Score</th>
    </tr>
  </table>
</body>
</html>
