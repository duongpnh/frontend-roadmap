  <title>Exercise 6 — Merging Cells with rowspan</title>

<body>
  <h2>Exercise 6 — Merging Cells with rowspan</h2>
  <p>Create a table where one cell spans 2 rows.</p>
  <table border="1">
    <tr>
      <td rowspan="2">Group A</td>
      <td>Item 1</td>
    </tr>
    <tr>
      <td>Item 2</td>
    </tr>
  </table>
</body>
</html>
