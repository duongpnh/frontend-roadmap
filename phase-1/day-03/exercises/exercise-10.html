<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <h2>Exercise 10 — Master Challenge: Complex Layout</h2>
  <p>Create a complex invoice-like table using only: border, colspan, rowspan, align.</p>
  <table border="1">
    <caption>INVOICE DETAILS</caption>
    <thead>
      <tr>
        <th colspan="4" align="center">INVOICE</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Customer</td>
        <td colspan="3">John Doe</td>
      </tr>
      <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Total</th>
      </tr>
      <tr>
        <td>Apple</td>
        <td align="center">2</td>
        <td align="right">1.00</td>
        <td align="right">2.00</td>
      </tr>
      <tr>
        <td>Banana</td>
        <td align="center">3</td>
        <td align="right">0.80</td>
        <td align="right">2.40</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3" align="right">Grand Total</td>
        <td align="right">4.40</td>
      </tr>
    </tfoot>
  </table>
  <pre>
</body>
</html>
