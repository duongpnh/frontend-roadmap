<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Phase 2 — Day 13: Todo Polish</title>
	<link rel="stylesheet" href="../../styles.css">
	<script type="module" src="./main.js"></script>
</head>
<body>
	<main class="container">
		<h1>Day 13 — Todo Polish (Filters + localStorage)</h1>
		<form id="todo-form">
			<label>New todo
				<input id="todo-input" type="text" required placeholder="What needs to be done?">
			</label>
			<button type="submit">Add</button>
		</form>

		<div id="filters">
			<button data-filter="all" class="is-active" type="button">All</button>
			<button data-filter="active" type="button">Active</button>
			<button data-filter="completed" type="button">Completed</button>
			<button id="clear-completed" type="button">Clear Completed</button>
		</div>

		<ul id="todo-list" aria-live="polite" aria-relevant="additions removals"></ul>
		<p><a class="nav-link" href="../index.html">Back to Phase 2</a></p>
	</main>
</body>
</html>
