<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Day 8 â€” CSS Grid</title>
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<main class="container">
		<section aria-labelledby="gallery">
			<h1 id="gallery">Responsive Image Gallery</h1>
			<div class="gallery">
				<figure class="tile"><img src="https://picsum.photos/400/300?g=1" alt="Gallery item 1"><figcaption>Item 1</figcaption></figure>
				<figure class="tile"><img src="https://picsum.photos/400/300?g=2" alt="Gallery item 2"><figcaption>Item 2</figcaption></figure>
				<figure class="tile"><img src="https://picsum.photos/400/300?g=3" alt="Gallery item 3"><figcaption>Item 3</figcaption></figure>
				<figure class="tile"><img src="https://picsum.photos/400/300?g=4" alt="Gallery item 4"><figcaption>Item 4</figcaption></figure>
				<figure class="tile"><img src="https://picsum.photos/400/300?g=5" alt="Gallery item 5"><figcaption>Item 5</figcaption></figure>
				<figure class="tile"><img src="https://picsum.photos/400/300?g=6" alt="Gallery item 6"><figcaption>Item 6</figcaption></figure>
			</div>
		</section>

		<section aria-labelledby="areas" class="u-mt">
			<h2 id="areas">Template Areas Layout</h2>
			<div class="layout">
				<header class="box header">Header</header>
				<nav class="box nav">Nav</nav>
				<aside class="box aside">Aside</aside>
				<article class="box main">Main content</article>
				<footer class="box footer">Footer</footer>
			</div>
		</section>
	</main>
</body>
</html>
